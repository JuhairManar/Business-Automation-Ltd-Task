<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div class="calculator">
        <div class="fields">
            <label for="num1">Enter first Number:</label>
            <input type="number" id="num1" required><br><br>
            <label for="num2">Enter second Number:</label>
            <input type="number" id="num2" required><br><br>
            <label for="result" >Result:</label>
            <input type="number" id="result" disabled><br>
        </div>
        <br>
        <div class="cal-buttons">
            <button type="submit" id="add">Add</button>
            <button type="submit" id="sub">Substruct</button>
            <button type="submit" id="mul">Multiply</button>
            <button type="submit" id="div">Division</button>
            <br>
            <br>
            <button type="submit" id="reset">Reset</button>
        </div>
    </div>
    <script src="jquery.js"></script>
    <!-- <script src="script.js"></script> -->
</body>
</html>
